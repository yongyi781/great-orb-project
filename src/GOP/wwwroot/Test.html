<!DOCTYPE html>
<html>

<head>
    <title>Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="IE=10">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="lib/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"
        integrity="sha256-VeNaFBVDhoX3H+gJ37DpT/nTuZTdjYro9yBruHjVmoQ=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app" class="container">
        <button class="btn btn-danger" @click="doSomething">Do something</button>
        <div v-for="x in numbers">
            <button class="btn btn-primary" :style="getStyle(x)">{{x}}</button>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                numbers: []
            },
            methods: {
                doSomething: function () {
                    this.numbers = [];
                    for (let i = 0; i < 5000; i++) {
                        this.numbers.push(Math.floor(Math.random() * 2147483648));
                    }
                },

                getStyle: function (x) {
                    return { backgroundColor: "#" + x.toString(16).padStart(6, "0").substr(0, 6) };
                }
            }
        });
    </script>
</body>

</html>
