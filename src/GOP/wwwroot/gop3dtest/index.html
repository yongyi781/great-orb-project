<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GOP</title>
    <link rel="stylesheet" href="/lib/bootswatch/cyborg/bootstrap.css" />
    <link rel="stylesheet" href="../css/site.css" />
</head>
<body>
    <div id="controls" class="controls">
        <label for="altar">Altar: </label><input type="number" min="1" max="6" id="altar" value="1" />
        <label for="fieldOfView">Field of view: </label><input type="number" size="4" id="fieldOfView" value="60" />
        <span id="status2"></span>
        <span id="status"></span>
    </div>
    <div id="container" style="position: relative"></div>

    <script src="../lib/jquery/dist/jquery.slim.min.js"></script>
    <script src="../lib/threejs/three.js"></script>
    <script src="../lib/threejs/OrbitControls.js"></script>
    <script src="../lib/stats.js/build/stats.min.js"></script>
    <script src="../js/gop.min.js"></script>
    <script src="../js/GopUI3D.js"></script>
    <script>
        let gs = new GameState(new GopBoard(53, 53, 10), [new Point(0, -2)]);
        let gopui = new GopUI3D($("#container")[0], gs, 0);
        gopui.init().start();
    </script>
</body>
</html>
